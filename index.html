<head>
  <link rel="stylesheet" href="/listrak/css/stylesheet.css">
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&family=Prata&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="popup">
      <div class="popup-content">

        <div class="left-content">
          <span class="text">Get Your Style On</span>
        </div>

        <div class="divider">
          <span class="amp">&amp;</span>
        </div>

        <div class="right-content">

          <div class="center">
            <span class="percent">20</span>
            <div class="pecentoff-wrap">
              <span class="symbol">%</span>
              <span class="off">OFF</span>
            </div>
          </div>

          <div class="bottom">
            <div class="email-wrap">
              <label for="email">Email Address</label>
              <input type="text" name="email" id="email">
            </div>
            <input type="submit" id="submit" value="Sign Up">
          </div>

        </div>

      </div>
    </div>
  </div>
</body>
